name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      install: ${{ steps.filter.outputs.install }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            install:
              - 'install.sh'
              - '.github/workflows/ci.yml'

  shellcheck:
    name: ShellCheck
    needs: changes
    if: ${{ needs.changes.outputs.install == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: shellcheck install.sh

  install-linux:
    name: Install (Linux)
    needs: changes
    if: ${{ needs.changes.outputs.install == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run install script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash install.sh --no-modify-path

      - name: Verify env file created
        run: |
          test -f "$HOME/.tsuku/env"
          cat "$HOME/.tsuku/env"

      - name: Verify PATH setup works
        run: |
          source "$HOME/.tsuku/env"
          echo "PATH: $PATH"
          echo "TSUKU_HOME: $TSUKU_HOME"
          # Verify both directories are in PATH
          echo "$PATH" | grep -q "$HOME/.tsuku/bin" || (echo "bin not in PATH" && exit 1)
          echo "$PATH" | grep -q "$HOME/.tsuku/tools/current" || (echo "tools/current not in PATH" && exit 1)

      - name: Verify tsuku binary
        run: |
          source "$HOME/.tsuku/env"
          tsuku --version

      - name: Verify telemetry notice shown
        run: |
          # Notice file should be created when telemetry is enabled
          test -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file not created" && exit 1)

      - name: Test --no-telemetry flag
        run: |
          # Clean up previous install
          rm -rf "$HOME/.tsuku"

          # Install with --no-telemetry
          bash install.sh --no-modify-path --no-telemetry

          # Verify TSUKU_NO_TELEMETRY is in env file
          grep -q "export TSUKU_NO_TELEMETRY=1" "$HOME/.tsuku/env" || (echo "TSUKU_NO_TELEMETRY not in env file" && exit 1)

          # Verify notice file was NOT created
          test ! -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file should not exist with --no-telemetry" && exit 1)

      - name: Test TSUKU_NO_TELEMETRY env var
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clean up previous install
          rm -rf "$HOME/.tsuku"

          # Install with env var set
          TSUKU_NO_TELEMETRY=1 bash install.sh --no-modify-path

          # Verify TSUKU_NO_TELEMETRY is in env file
          grep -q "export TSUKU_NO_TELEMETRY=1" "$HOME/.tsuku/env" || (echo "TSUKU_NO_TELEMETRY not in env file" && exit 1)

          # Verify notice file was NOT created
          test ! -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file should not exist when env var is set" && exit 1)

  install-macos:
    name: Install (macOS)
    needs: changes
    if: ${{ needs.changes.outputs.install == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run install script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash install.sh --no-modify-path

      - name: Verify env file created
        run: |
          test -f "$HOME/.tsuku/env"
          cat "$HOME/.tsuku/env"

      - name: Verify PATH setup works
        run: |
          source "$HOME/.tsuku/env"
          echo "PATH: $PATH"
          echo "TSUKU_HOME: $TSUKU_HOME"
          # Verify both directories are in PATH
          echo "$PATH" | grep -q "$HOME/.tsuku/bin" || (echo "bin not in PATH" && exit 1)
          echo "$PATH" | grep -q "$HOME/.tsuku/tools/current" || (echo "tools/current not in PATH" && exit 1)

      - name: Verify tsuku binary
        run: |
          source "$HOME/.tsuku/env"
          tsuku --version

      - name: Verify telemetry notice shown
        run: |
          # Notice file should be created when telemetry is enabled
          test -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file not created" && exit 1)

      - name: Test --no-telemetry flag
        run: |
          # Clean up previous install
          rm -rf "$HOME/.tsuku"

          # Install with --no-telemetry
          bash install.sh --no-modify-path --no-telemetry

          # Verify TSUKU_NO_TELEMETRY is in env file
          grep -q "export TSUKU_NO_TELEMETRY=1" "$HOME/.tsuku/env" || (echo "TSUKU_NO_TELEMETRY not in env file" && exit 1)

          # Verify notice file was NOT created
          test ! -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file should not exist with --no-telemetry" && exit 1)

      - name: Test TSUKU_NO_TELEMETRY env var
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clean up previous install
          rm -rf "$HOME/.tsuku"

          # Install with env var set
          TSUKU_NO_TELEMETRY=1 bash install.sh --no-modify-path

          # Verify TSUKU_NO_TELEMETRY is in env file
          grep -q "export TSUKU_NO_TELEMETRY=1" "$HOME/.tsuku/env" || (echo "TSUKU_NO_TELEMETRY not in env file" && exit 1)

          # Verify notice file was NOT created
          test ! -f "$HOME/.tsuku/telemetry_notice_shown" || (echo "telemetry notice file should not exist when env var is set" && exit 1)
